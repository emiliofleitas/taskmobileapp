<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>task manager</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg flex-sm-column">
    <div class="container-fluid">
      <a class="navbar-brand" href="/task">
        <img src="{% static 'source/icons/main_icon.png' %}" alt="main icons">  
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="/" class="nav-link">INICIO</a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="/task/create/" class="nav-link">CREAR TAREA</a>
            </li>
            <li class="nav-item">
              <a href="/task" class="nav-link">TAREAS PENDIENTES</a>
            </li>
            <li class="nav-item">
              <a href="/tasks_completed" class="nav-link">TAREAS COMPLETADAS</a>
            </li>
            <li class="nav-item">
              <a href="/list_user" class="nav-link" >USUARIOS</a>
            </li>
            <li class="nav-item">
              <a href="/logout" class="nav-link">CERRAR SESION</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a href="/signup" class="nav-link">REGISTRATE</a>
            </li>
            <li class="nav-item">
              <a href="/signin" class="nav-link" >INICIAR SESION</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  
  {% block content %}
  {% endblock %}
</body>
</html>
